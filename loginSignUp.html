<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In / Sign Up</title>
</head>
<body>
    
    <!-- TODO: Add reduced navbar (only logo and home icon) -->

    <div>
        <h2>Log In</h2><br>
        <h3>Email Address</h3><br>
        <input type="email" name="email" id="email" placeholder="Enter your email address"><br>
        <h3>Password</h3><br>
        <input type="password" name="password" id="password" placeholder="Enter your password"><br>
        <a href="forgotPass.html">Forgotten your password?</a><br>
        <input type="checkbox" name="stayLoggedIn" id="stayLoggedIn" value="stayLoggedIn" class="checkbox">
        <h3>Stay logged in</h3>
        <p>This is not a shared computer</p>
        <button>Log In</button>
    </div>

    <div>
        <h2>Register</h2><br>
        <h3>Email Address</h3><br>
        <input type="email" name="email" id="email" placeholder="Enter your email address"><br>
        <h3>Password</h3>
        <input type="password" name="password" id="password" placeholder="Enter your password"><br>
        <input type="checkbox" name="acceptTerms" id="acceptTerms" value="acceptTerms" class="checkbox">
        <label for="acceptTerms" id="acceptTermsLabel"class="checkBoxLabel">I accept the following:</label><br>
        <a href="legal.hmtl">Terms and Conditions</a><br>
        <input type="checkbox" name="subToMail" id="subToMail" value="subToMail" class="checkbox">
        <label for="subToMail" id="subToMail"class="checkBoxLabel">Subscribe to the mailing list</label><br>
        <p class="pOffColour">Information about releases, events and other news.</p><br>
        <button>Sign up</button>
    </div>


</body>
</html>
