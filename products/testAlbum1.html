<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>
<body>
    <!--TODO: Add navbar  -->

    <form action="https://www.freecodecamp.com/email-submit" class="mailListSignUpForm">
        <p>Add your email to the mailing list to receive notifications of new releases, offers and repressings.</p>
        <input type="email" name="email" id="mailListEmail" placeholder="Enter your email address">
        <input type="submit" id="mailListSubmit" class="" value="Sign Up">
    </form>
    <h1><strong>SND</strong> - Makesnd Cassette - Track 12</h1>
    <iframe class="productVid" src="https://www.youtube.com/embed/WmTPGBZV1v0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>

    <section id="albumPricing">
        <div class="releasePrice" id="mp3">
          <div class="level"> MP3 </div>
          <h2> £2.50 </h2>
          <ol>
            <li> 320 kbps </li>
          </ol>
          <button class="btn"> Buy </button>
        </div>
        <div class="releasePrice" id="WAV">
          <div class="level"> WAV </div>
          <h2> £4 </h2>
          <ol>
            <li> 16 bit </li>
          </ol>
          <button class="btn"> Buy </button>
        </div>
        <div class="releasePrice" id="FLAC">
          <div class="level"> FLAC </div>
          <h2> £3 </h2>
          <ol>
            <li> Lossless </li>
          </ol>
          <button class="btn"> Buy </button>
        </div>
        <div class="releasePrice" id="Vinyl">
          <div class="level"> Vinyl  </div>
          <h2> £8 </h2>
          <ol>
            <li> Twelve-inch Vinyl </li>
          </ol>
          <button class="btn"> Buy </button>
        </div>
      </section>


    <script type="text/javascript" cookie-consent="functionality" src="../js/nightMode.js"></script>
</body>
</html>
